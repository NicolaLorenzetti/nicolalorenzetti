<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <input type="number" id="fahrenheit-input" placeholder="Enter Fahrenheit temperature" oninput="convertToFahrenheit()">
      <span class="unit">°F</span>
    </div>
    <div class="input-container">
      <input type="number" id="celsius-input" placeholder="Enter Celsius temperature" oninput="convertToCelsius()">
      <span class="unit">°C</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
